<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rayzel & Hannah HVAC Helper</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <script defer src="app.js"></script>
</head>
<body>
  <div id="splash-screen">
    <img src="assets/logo.jpg" alt="Logo" class="logo" />
    <h1>Welcome back, Rayzel 👋</h1>
  </div>

  <div id="login-screen" class="hidden">
    <div class="login-box">
      <h2>Enter Rayzel’s apprentice login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="login-error" class="error hidden">Invalid username or password</p>
    </div>
  </div>

  <div id="main-app" class="hidden">
    <header>
      <img src="assets/logo.jpg" alt="Logo" class="logo small" />
      <h2>Rayzel & Hannah HVAC Helper</h2>
      <button id="logout-btn">Logout</button>
    </header>
    <main>
      <h3>What would you like to do?</h3>
      <div class="options">
        <button onclick="openCamera()">📷 Take Photo</button>
        <button onclick="openVideo()">🎥 Record Video</button>
        <button onclick="uploadFile()">📂 Upload File</button>
        <button onclick="recordAudio()">🎙️ Record Audio</button>
        <button onclick="showChecklist()">✅ Checklist</button>
      </div>
      <div id="output"></div>
    </main>
  </div>
</body>
</html>
