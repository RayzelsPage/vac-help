<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Take Photo</title>
<link href="styles.css" rel="stylesheet">
<script src="app.js" defer></script>
</head>
<body>
<header class="navbar"><div class="nav-left">HVAC Helper</div><nav class="nav-right"><a href="index.html">Home</a><a href="photo.html">Take Photo</a><a href="#" id="login-link">Login</a></nav></header>

<section class="hero small" style="background-image:url('https://images.unsplash.com/photo-1605902711622-cfb43c4437f6?auto=format&fit=crop&w=1600&q=80')"><div class="hero-overlay fade-in"><h1>Take Photo</h1><p class="lead">Point your device at the unit and take a clear picture of the problem area.</p></div></section>

<main class="content glass fade-in">
  <div class="tool-grid">
    <div class="panel">
      <video id="cameraVideo" autoplay playsinline class="camera-preview"></video>
      <canvas id="photoCanvas" class="hidden"></canvas>
      <div class="controls">
        <button id="startCamera" class="rounded">Start Camera</button>
        <button id="takePhoto" disabled class="rounded">Take Photo</button>
        <a id="downloadPhoto" class="btn-secondary hidden rounded" download="hvac-photo.jpg">Download Photo</a>
      </div>
    </div>
    <div class="panel">
      <h3>Preview</h3>
      <div id="photoPreview" class="preview">No photo yet</div>
      <p class="muted">Tip: take a close clear shot of the nameplate and problem area.</p>
    </div>
  </div>
</main>

<footer class="footer">Â© 2025 Rayzel & Hannah HVAC Helper</footer>
</body>
</html>
