<section class="hero small" style="background-image:url('https://images.unsplash.com/photo-1622547748227-bb16f0d5eaf1?auto=format&fit=crop&w=1600&q=80')"><div class="hero-overlay"><h1>Checklist</h1><p class="lead">Follow a simple step-by-step inspection checklist.</p></div></section>

<main class="content glass">
  <div class="panel">
    <h3>Job Checklist</h3>
    <input id="jobName" placeholder="Job / Customer (optional)">
    <ul id="checklist">
      <li><label><input type="checkbox"> Check power supply</label></li>
      <li><label><input type="checkbox"> Inspect filters & airflow</label></li>
      <li><label><input type="checkbox"> Inspect outdoor unit & fan</label></li>
      <li><label><input type="checkbox"> Check capacitor & contactor (visual)</label></li>
      <li><label><input type="checkbox"> Listen for unusual sounds</label></li>
    </ul>
    <div class="controls">
      <button id="addItem">Add Item</button>
      <button id="exportPdf">Export to PDF</button>
    </div>
    <p class="muted">PDF will include header: "Rayzel & Hannah HVAC Helper".</p>
  </div>
</main>
